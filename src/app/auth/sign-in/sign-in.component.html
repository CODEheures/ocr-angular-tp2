<div class="row">
  <div class="col">
    <h2 class="display-4">S'enregistrer</h2>
    <div class="alert alert-danger" role="alert" *ngIf="msgError">
        {{ msgError }}
    </div>
    <form [formGroup]="signInFromGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="email">Addresse Email</label>
          <input type="email" class="form-control" id="email" placeholder="Entrer votre email" formControlName="email">
      </div>
      <div [formGroup]="passwordFormGroup">
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Mot de passe</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Mot de passe" formControlName="repeatPassword">
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="signInFromGroup.invalid">S'enregistrer</button>
    </form>
  </div>
</div>
