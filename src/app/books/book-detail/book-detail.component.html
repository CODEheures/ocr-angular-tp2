<div class="row mt-2 d-flex justify-content-center">
  <div class="col" *ngIf="msgError">
    <div class="alert alert-danger" role="alert">
        {{msgError}} - <a [routerLink]="['/books']" class="btn btn-primary">Retour à la liste</a>
    </div>
  </div>
  <div class="col" *ngIf="!book">
      <div class="alert alert-info" role="alert">
          Ce livre n'existe pas
      </div>
      <a [routerLink]="['/books']" class="btn btn-primary pull-right">Retour à la liste</a>
    </div>
  <div class="col-xs12 col-md-6 col-lg-4" *ngIf="book">
    <div class="card">
      <img class="card-img-top" [src]="book.photo" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.synopsis }}</p>
        <a [routerLink]="['/books']" class="btn btn-primary">Retour à la liste</a>
      </div>
    </div>
  </div>
</div>
