<div class="row">
  <div class="col">
    <h2 class="display-4">Ajouter un livre</h2>
    <form [formGroup]="bookFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="title">Titre du livre</label>
          <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
          <label for="photo">URL de la Photo</label>
          <input type="text" id="photo" class="form-control" formControlName="photo">
      </div>
      <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea class="form-control" id="synopsis" rows="3" formControlName="synopsis"></textarea>
      </div>
      <button class="btn btn-primary" [disabled]="bookFormGroup.invalid">Enregistrer</button>
    </form>
  </div>
</div>
