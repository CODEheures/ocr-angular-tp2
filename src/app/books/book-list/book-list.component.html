<div class="row">
  <div class="col">
    <h2 class="display-4">Vos Livres</h2>
    <ul class="list-group">
      <button *ngFor="let book of books" class="media" (click)="onViewBook(book.id)">
        <img class="mr-3" [src]="book.photo" alt="Generic placeholder image">
        <div class="media-body">
          <h5 class="mt-0 mb-1">{{book.title | titlecase}}</h5>
          {{book.synopsis | slice:0:20 }}
        </div>
      </button>
    </ul>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau Livre</button>
  </div>
</div>
